<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>

@keyframes changeShape{

from{
    border-radius: 0%; 
    
}

to{
border-radius: 50%;
transform: scale(2.4) rotate(180deg);

}

}

.box{
 height: 200px;
 width: 200px;
 background-color: cyan;
 position: absolute;
 left:20%;
 top:20%;
animation: changeShape 0.9s ease-in-out infinite alternate;

}


    </style>

</head>
<body>
    
    <div class="box">


    </div>


</body>
</html>
